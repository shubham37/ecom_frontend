<div *ngIf='blog'>
    <div class='row' style='margin:2% 0;'>
        <div class='col' style='width:100%; text-align:left;'>
            <img src='assets/images/my.jpg' alt='blog' class='img-thumbnail' style='width:100%; height:400px;' />
        </div>
    </div>
    <div class='row' style='padding:0 2.1%;'>
        <div class='col' style='width:100%; text-align:left;'>
            <p>
                <span class='title'>
                    {{ blog.title }}
                </span>
                <br />
                <span class='normal'>
                    <span style='margin-right: 3%'>
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clock" fill="#ff5e00" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm8-7A8 8 0 1 1 0 8a8 8 0 0 1 16 0z"/>
                            <path fill-rule="evenodd" d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                        {{ blog.date_create }}
                    </span>
                    <span style='margin-right: 3%'>
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="#ff5e00" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                        {{ blog.author }}
                    </span>
                    <span style='margin-right: 3%'>
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-left-dots-fill" fill="#ff5e00" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793V2zm5 4a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                        </svg>
                        {{ blog.comment.length }} Comments
                    </span>
                </span>
            </p>
    
            <p class='content'>
                {{ blog.description }}
            </p>
            <hr>
            <div class='row' *ngIf='blog.comment.length'>
                <div class='col' style='width:100%'>
                    <p>
                        <span class='comment_title'>Read Comments</span>
                    </p>
                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item" style='text-align:center;' *ngFor='let com of blog.comment; let i=index;' [ngClass]="{'active': i<1}">
                                <div class='row'>
                                    <div class='col' style='text-align:right;'>
                                        <img src='assets/images/my.jpg' style='width:64px; height: 64px; border: 1px solid yellow; border-radius: 50%;' class='img-circle' />
                                    </div>
                                    <div class='col' style='text-align:left;'>
                                        <span style='color:black; font-weight: bold; font-size:medium;'>Reviewer {{com.first_name}}</span>
                                        <br />
                                        <span style='color:rgb(117, 116, 116); font-weight: bold; font-size:medium;'>{{com.email}}</span>
                                        <br />
                                        <span style='color:rgb(122, 120, 120); font-weight: lighter; font-size:small;'>{{ com.date_comment }}</span>
                                    </div>
                                </div>
                                <br />
                                <p class='review'>
                                    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-chat-quote" fill="#ff5e00" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                                        <path d="M7.468 7.667c0 .92-.776 1.666-1.734 1.666S4 8.587 4 7.667C4 6.747 4.776 6 5.734 6s1.734.746 1.734 1.667z"/>
                                        <path fill-rule="evenodd" d="M6.157 6.936a.438.438 0 0 1-.56.293.413.413 0 0 1-.274-.527c.08-.23.23-.44.477-.546a.891.891 0 0 1 .698.014c.387.16.72.545.923.997.428.948.393 2.377-.942 3.706a.446.446 0 0 1-.612.01.405.405 0 0 1-.011-.59c1.093-1.087 1.058-2.158.77-2.794-.152-.336-.354-.514-.47-.563zm-.035-.012h-.001.001z"/>
                                        <path d="M11.803 7.667c0 .92-.776 1.666-1.734 1.666-.957 0-1.734-.746-1.734-1.666 0-.92.777-1.667 1.734-1.667.958 0 1.734.746 1.734 1.667z"/>
                                        <path fill-rule="evenodd" d="M10.492 6.936a.438.438 0 0 1-.56.293.413.413 0 0 1-.274-.527c.08-.23.23-.44.477-.546a.891.891 0 0 1 .698.014c.387.16.72.545.924.997.428.948.392 2.377-.942 3.706a.446.446 0 0 1-.613.01.405.405 0 0 1-.011-.59c1.093-1.087 1.058-2.158.77-2.794-.152-.336-.354-.514-.469-.563zm-.034-.012h-.002.002z"/>
                                    </svg>
                                    {{ com.comment}}
                                    <br />
                                    <br />
                                    <span *ngFor="let item of arrayOne(blog.rating); let i = index;">
                                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-star-fill" fill="#ff5e00" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                        </svg>
                                    </span>
                                </p>
                            </div>
    
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev" >
                            <span class="carousel-control" aria-hidden="true">
                                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-caret-left-fill" fill="#ff5e00" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3.86 8.753l5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                                </svg>
                            </span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                            <span class="carousel-control" aria-hidden="true">
                                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-caret-right-fill" fill="#ff5e00" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                                </svg>
                            </span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <br />
    
            <p class='comment_title'>
                Add Your Comment
            </p>
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
                <div class='row'>
                    <div class='col'>
                        <input type='text' placeholder='First Name (required)' class='first_name' formControlName="first_name" required />
                    </div>
                    <div class='col'>
                        <input type='text' placeholder='Last Name' class='last_name' formControlName="last_name" />
                    </div>
                </div>
                <div class='row'>
                    <div class='col' style='width:100%;'>
                        <input type='email' placeholder='Email Address (required)' class='email' formControlName="email" required />
                    </div>
                </div>
                <div class='row'>
                    <div class='col' style='width:100%;'>
                        <textarea placeholder='Post Comment' class='post' formControlName="comment"></textarea>
                    </div>
                </div>
                <input type='submit' class='btn submit_review' value='Submit Review' />
            </form>
        </div>
    </div>
        
</div>
