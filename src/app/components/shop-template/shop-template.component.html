<div class='block'>
    <div class='row'>
        <div class='col-md-10 col-10'>
            <a [routerLink]="['/shop',store.identifier]">{{ store.shop_name }}</a><br />
            <span class='address'>{{ store.address }}</span><br />
            <span class='minorder'>Minimum order : {{ store.minimum_order }}</span>
        </div>
        <div class='col-md-2 col-2'>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="32" fill="#ff5e00" class="bi bi-joystick" viewBox="0 0 16 16">

            </svg><br />
            <p class='distance'>
                {{store.role}} KM
            </p>
        </div>
    </div>
</div>
