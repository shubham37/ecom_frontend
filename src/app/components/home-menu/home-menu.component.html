<div class='row'>
    <div class='col-md-4 col-5' class='cat_img'>
        <img src='assets/images/tshirt.jpg' alt='...' style='width:100%; height: 100%; padding-left:5%;' />
    </div>
    <div class='col-md-8 col-7'>
        <div class='row'>
            <div class='col-md-6' *ngFor='let sub of subCategories'>
                <a [routerLink]="['/products']" [queryParams]="{sub_category: sub.name, category: sub.cat.name}">{{ sub.name }}</a><br />
            </div>
        </div>
    </div>
</div>
