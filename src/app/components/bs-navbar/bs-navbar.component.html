<div class="container-fluid bs_navbar">
    <div class='row'>
        <div class='col-4 col-md-2'>
            <a [routerLink]="['/']" class='brand'><img src='assets/images/logo.png' alt='...' height='65px' /></a>
        </div>
        <div class=' col-8 col-md-6'>
            <form [formGroup]="formGroup" (ngSubmit)="onSearch(formGroup.value)">
                <div class='form-group row'>
                    <div class='col-md-9 col-8 col-s-8' style='margin:0; padding:0;'>
                        <input type="text" class='search' placeholder="{{ 'NAVBAR.SEARCH_BY_PRODDUCTS' | translate }}" formControlName="query" />
                    </div>
                    <div class='col-md-3 col-4 col-s-4' style='margin:0; padding:0;'>
                        <input type='submit' value="{{ 'NAVBAR.SEARCH' | translate }}" class='search_button' />
                    </div>
                </div>
            </form>
        </div>
        <div class='col-6 col-md-2'>
            <div class='account'>
                <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
                <a [routerLink]="['/account']">
                    {{ 'NAVBAR.MY_ACCOUNT' | translate }}</a>
            </div>
        </div>
        <div class='col-6 col-md-2'>
            <p class='dropdown'>
                <img src='assets/images/cart.png' alt='..' style='width:1.5em; height:1.5em;' />
                <a [routerLink]="['/cart']">
                    {{ 'NAVBAR.CART' | translate }}
                    <span class="badge" style='background-color: #ff5e00;color:white;'>{{cart}}</span>
                </a>
                <app-cart-hover class="dropdown_content"></app-cart-hover>
            </p>
        </div>
    </div>
</div>
