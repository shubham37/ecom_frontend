<div class='row'>
  <div class='col'>
    <p>
        <img src='assets/images/order_history.png' alt='oi' class='oi' />
    </p>
  </div>
</div>

<div *ngIf='orders.length != 0'>
  <div class='row card-body' *ngFor='let order of orders'>
      <div class='col-3 col-md-2' style=' margin: 0; padding: 0;'>
          <img src='assets/images/product.png' alt='...' style='width:80px; height:80px;' />
      </div>
      <div class="col-3 col-md-4">
          <span class='title'>ONTEC E Headset</span>
          <br />
          <span class='seller'>Seller Name</span>
          <br />
          <span class='price'>{{ 129.00 | currency: "&#8377;" }}</span>
      </div>
      <div class='col-4 col-md-4'>
          <span class='status'>Delivered on Sep 28</span>
          <br />
          <span style='font-weight:lighter; font-size: small; color: gray;'>OID29893</span>
          <br />
          <span><button class='rate' data-toggle="modal" data-target="#reviewModal">
              <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-star-fill" fill="#ff5e00" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
              </svg>
              RATE NOW
              </button>
          </span>
      </div>
      <div class='col-md-2 col-2'>
        <span>
          <button style='border: none; background-color: white;'><img src='assets/images/return_order.png' alt='...' style='width: 24px; height: 24px;' /></button>
        </span>
        <span>
          <button style='border: none; background-color: white;'><img src='assets/images/view_order.png' alt='...' style='width: 24px; height: 24px;' /></button>
        </span>
        <br />
        <br />
        <span>
          <button style='border: none; background-color: white;'><img src='assets/images/cancel_order.svg' alt='...' style='width: 24px; height: 24px;' /></button>
        </span>
        <span>
          <button style='border: none; background-color: white;'><img src='assets/images/reorder.svg' alt='...' style='width: 24px; height: 24px;' /></button>
        </span>
      </div>
  </div>
</div>

<div *ngIf='orders.length == 0'>
  <div class='row'>
    <div class='col' style='text-align: center; padding: 2%;'>
        <h2 style='font-size: medium; color: gray; margin: 1%;'>No Order Placed</h2><br />
        <a href='/' style='font-size: medium; font-weight: bolder; color: rgb(255, 255, 255); border: none; background-color: #ff5e00; padding: 2% 5%;'>Continue Shopping</a>
    </div>
  </div>
</div>


<div class="modal fade" id="reviewModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel"><b>Ratings & Reviews</b></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="rateFormGroup" (ngSubmit)="onRateSubmit(rateFormGroup.value)">
                <span class='sub_title'>Rate this product</span>
                <br />
                <input type="range" min="1" max="5" step='1' value="2" class="slider" name="foo" style='width:100%' formControlName='rating' />
                <hr>
                <span class='sub_title'>Review this product</span>
                <br />
                <textarea placeholder='Description' formControlName='description'></textarea>
                <input type='submit' value='SUBMIT' class='submit' />
            </form>
        </div>
      </div>
    </div>
  </div>
