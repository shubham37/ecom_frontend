
<div class='row' style='margin:2% 0;' *ngIf='products.length != 0'>
    <div class='col'>
        <a [routerLink]="['/check-out']" class='go_cart' *ngIf='products'>{{ 'NAVBAR.CHECKOUT' | translate }}</a>
    </div>
</div>

<table class='table' *ngIf='products.length != 0'>
    <tbody>
        <tr *ngFor="let product of products">
            <td>
                <img src='http://localhost:8000{{product.thumbnail.image}}' style='width:64px; height: 64px;' />
            </td>
            <td>
                <span>{{ product.title }}</span>
            </td>
            <td>
                <span>{{ product.mrp | currency:"&#8377;" }}</span>
            </td>
            <td>
                <span>
                    <button class='increment' (click)='incrementQuantity(product.id)'>
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                        </svg>
                    </button>
                </span><br />
                <span> {{ product.quantity }} </span><br />
                <span>                    
                    <button class='decrement' (click)='decrementQuantity(product.id)'>
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </span>
            </td>
            <td>
                <span>{{ product.mrp -20 | currency:"&#8377;" }}</span>
            </td>
            <td>
                <button style='border:none; background-color: white; color:crimson; font-size: larger;' (click)='removeFromCart(product.id)'><span aria-hidden="true">&times;</span>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class='row' style='margin:2% 0;' *ngIf='products.length != 0'>
    <div class='col'>
        <hr />
        <p>
            <span class='float-right price'> {{ 229 | currency:"&#8377;"}}</span>
            <span class='float-right price_title'>{{ 'NAVBAR.SUB_TOTAL' | translate }}</span>
        </p>
    </div>
</div>


<div class='row' style='margin:2% 0;' *ngIf='products.length == 0'>
    <div class='col'>
        <p style='text-align:center; font-size: medium; font-weight: bold; color: grey;'>
            <span> No Item In Cart</span>
        </p>
    </div>
</div>
