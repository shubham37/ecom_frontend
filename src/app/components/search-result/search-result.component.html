<div class="row main">

    <!-- Heading Section -->
    <div class='col-12'>
        <p class='result_title'>Showing 1 â€“ 24 of {{ products.length }} results for <b>"{{ query }}"</b></p>
        <hr style='height: 2px; width: 100px; background-color: #ff5e00; margin-left: 0; margin-top: -5px;'>
    </div>
 
    <!-- Filter and Sorting Section -->
    <div class='col-md-3'>
        <p class='filter_title'>FILTERS</p>
        <select class='foods form-control'>
            <option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
            </option>
        </select>
    </div>

    <div class='col-md-9 col-12'>
        <div class='row'>
            <div class='offset-md-10 col-md-2' style='text-align: right;'>
                <sup class='sort_title'>SORT BY</sup>
                <select class='sort'>
                    <option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                    </option>
                </select>
            </div>
        </div>
        <br />
        <!-- Search result Product  -->
        <div class='row'>
            <div class='col-md-3 col-6 product' *ngFor='let pro of products | paginate: config'>
                <app-product-template [product]='pro'></app-product-template>
            </div>
        </div>
        <br />        <br />

        <!-- Pagination  -->
        <div class='pagination'>
            <pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
        </div>
        
    </div>
</div>
