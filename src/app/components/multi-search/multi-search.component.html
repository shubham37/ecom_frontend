<div style='width: 100%; text-align: center;'>
    <p class='result_title'>Searched Products <br /><b>"{{ query }}"</b>        
    </p>
    <hr style='height: 2px; width: 10px; background-color: #ff5e00; padding: 0 20%;' />
</div>

<div class='row'>
    <div class='col-md-12 col-12' style='text-align: right;'>
        <select class='sort'>
            <option value="0">SORT BY</option>
            <option value="1">Alphabet A to Z</option>
            <option value="2">Alphabet Z to A</option>
        </select>
    </div>
</div>
<br />

<div *ngIf='products.length > 0'>
    <div class='row'>
        <div *ngFor='let pro of products' class='col-md-2 col-6'>
            <app-product-template [product]='pro'></app-product-template>
        </div>
    </div>
    <br />
</div>
