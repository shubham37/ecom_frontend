<div class='container'>
    <div class='row'>
        <div class="offset-md-2 col-md-8">
            <div class='row' style='margin: 1% 0;'>
                <div class='col-md' style='padding:2%;'>
                    <div class='card' style='padding:2%;'>
                        <h5 style='font-weight:bolder;'>Order Summary</h5>
                        <div class='row' *ngFor='let i of numbers' style='margin: 2% 0;'>
                            <div class='col-3 col-md-2' style='height: 80px;'>
                                <img src='assets/images/cart_product.jpg' alt='...' style='width: 100%; height: 90%;' />
                            </div>
                            <div class='col'>
                                <span style='font-weight:lighter; color: rgb(61, 60, 60);'>White Men's Casual Shorts</span><br />
                                <span><b>$112</b> <s style='font-weight:lighter; margin-left: 3%; color: rgb(155, 152, 152);'>$124</s></span><br />
                                <span style='font-weight:lighter; font-size: small;'> Quantity : <b style='font-weight:bold;'>1</b></span><br />
                            </div>
                        </div>
                        <br />
                        <p style='font-weight: lighter; font-size: small; color: gray; padding: 0 2%;'>
                            <span class='float-left'>Total MRP (Inclusive of all taxes)</span>
                            <span class='float-right'>$ 899</span>
                        </p>

                        <p style='font-weight: lighter; font-size: small;  padding: 0 2%;'>
                            <span class='float-left' style='color: gray;'>Shipping Charges</span>
                            <span class='float-right' style='font-weight: bold; font-size: 14px; color:#ff5e00;'>$ 899</span>
                        </p>

                        <p style='font-weight: lighter; font-size: small;  padding: 0 2%;'>
                            <span class='float-left' style='color: gray;'>Discount</span>
                            <span class='float-right' style='font-weight: bold; font-size: 14px; color:#ff5e00;'>$ 899</span>
                        </p>
                        <hr>
                        <p style='font-weight: bold; font-size: medium; color: rgb(70, 68, 68); padding: 0 2%;'>
                            <span class='float-left'>Payable Amount</span>
                            <span class='float-right'>$ 899</span>
                        </p>
                        <p style='text-align: center;'>
                            <button class='order_place_btn'>PLACE ORDER</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
